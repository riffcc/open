<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thought Network Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="network-vis"></div>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('network-vis').appendChild(renderer.domElement);

        const nodes = new THREE.Group();
        const links = new THREE.Group();
        scene.add(nodes);
        scene.add(links);

        camera.position.z = 5;

        // Initialize Socket.IO
        const socket = io();

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('network_update', function(data) {
            console.log('Received network update:', data);
            // Clear existing nodes and links
            while(nodes.children.length > 0) {
                nodes.remove(nodes.children[0]);
            }
            while(links.children.length > 0) {
                links.remove(links.children[0]);
            }

            // Add new nodes
            data.nodes.forEach(node => {
                const geometry = new THREE.SphereGeometry(0.1, 32, 32);
                const material = new THREE.MeshBasicMaterial({ color: new THREE.Color(node.trust, 0, 1-node.trust) });
                const sphere = new THREE.Mesh(geometry, material);
                sphere.position.set(
                    Math.random() * 4 - 2,
                    Math.random() * 4 - 2,
                    Math.random() * 4 - 2
                );
                sphere.userData = { id: node.id, concept: node.concept };
                nodes.add(sphere);
            });

            // Add new links
            data.links.forEach(link => {
                const sourceNode = nodes.children.find(node => node.userData.id === link.source);
                const targetNode = nodes.children.find(node => node.userData.id === link.target);
                if (sourceNode && targetNode) {
                    const geometry = new THREE.BufferGeometry().setFromPoints([sourceNode.position, targetNode.position]);
                    const material = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: link.strength });
                    const line = new THREE.Line(geometry, material);
                    links.add(line);
                }
            });
        });

        function animate() {
            requestAnimationFrame(animate);
            nodes.rotation.x += 0.001;
            nodes.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
