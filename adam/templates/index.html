<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thought Network Visualization</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="network-vis"></div>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/controls/OrbitControls.js';
        import { io } from 'https://cdn.socket.io/4.0.1/socket.io.esm.min.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('network-vis').appendChild(renderer.domElement);

        // Add OrbitControls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.maxDistance = 500;
        controls.minDistance = 1;

        const nodes = new THREE.Group();
        const links = new THREE.Group();
        scene.add(nodes);
        scene.add(links);

        camera.position.z = 10;

        // Add lights
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        const socket = io();

        socket.on('network_update', function(data) {
            // Clear existing nodes and links
            while (nodes.children.length > 0) {
                nodes.remove(nodes.children[0]);
            }
            while (links.children.length > 0) {
                links.remove(links.children[0]);
            }

            // Add new nodes
            data.nodes.forEach(node => {
                const geometry = new THREE.SphereGeometry(0.2, 32, 32);
                const material = new THREE.MeshPhongMaterial({ color: new THREE.Color(node.trust, 0, 1 - node.trust) });
                const sphere = new THREE.Mesh(geometry, material);
                sphere.position.set(
                    Math.random() * 8 - 4,
                    Math.random() * 8 - 4,
                    Math.random() * 8 - 4
                );
                sphere.userData = { id: node.id, concept: node.concept };
                nodes.add(sphere);
            });

            // Add new links
            data.links.forEach(link => {
                const sourceNode = nodes.children.find(node => node.userData.id === link.source);
                const targetNode = nodes.children.find(node => node.userData.id === link.target);
                if (sourceNode && targetNode) {
                    const geometry = new THREE.BufferGeometry().setFromPoints([sourceNode.position, targetNode.position]);
                    const material = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: link.strength });
                    const line = new THREE.Line(geometry, material);
                    links.add(line);
                }
            });
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
